<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
    <!-- ICON -->
    <link rel="icon" href="">
    <!-- FONT -->

    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE, DEV. script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <!-- APP -->
    <div id="boolFlix">
        <!-- MAIN HEADER -->
        <header class="main-header">
            <div class="search">
                <input type="text" 
                    placeholder="Search"
                    v-model="search"
                    @keyup="filterSearch"
                    >
                <button><i class="fas fa-arrow-right" @keyup.enter="filterSearch" ></i></button>
                <select>
                    <option value=""></option>
                </select>
            </div>
        </header>
        <main class="main-section">

            <div class="container">

                <div class="item-list">
                    <ul class="item movies"
                        v-for="movie in movieList"
                        >
                        <p>film</p>
                        <li class="title"> <h3> {{ movie.title }} </h3> </li>
                        <li class="original-title">  {{ movie.original_title }}  </li>
                        <li class="original-language">  {{ movie.original_language }}  </li>
                        <li class="vote-average">
                              <i v-for=" vote in getValutation(movie.vote_average) " class="fas fa-star"></i>  
                              <i v-for=" vote in ( 5 - getValutation(movie.vote_average) ) " class="far fa-star"></i>  
                        </li>
                    </ul>
                    <ul class="item tvs"
                        v-for="tv in tvList"
                        >
                        <p>serie tv</p>
                        <li class="title"> <h3> {{ tv.name }} </h3> </li>
                        <li class="original-title">  {{ tv.name }}  </li>
                        <li class="original-language">  {{ tv.original_language }}  </li>
                        <li class="vote-average">
                              <i v-for=" vote in getValutation(tv.vote_average) " class="fas fa-star"></i>  
                              <i v-for=" vote in ( 5 - getValutation(tv.vote_average) ) " class="far fa-star"></i>  
                        </li>
                    </ul>

                </div>

            </div>

        </main>
    </div>


    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
