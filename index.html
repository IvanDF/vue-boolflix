<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
    <!-- ICON -->
    <link rel="icon" href="./img/boolflix.svg">
    <!-- FONT -->

    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <!-- NORMALIZE / reset style -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <!-- UTILITIES -->
    <link rel="stylesheet" href="./css/utilities.css">
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE, DEV. script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- VUE, PRODUCTION script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
</head>
<body>

    <!-- APP -->
    <div id="boolFlix">
        <!-- MAIN HEADER -->
        <header class="main-header">
            <div class="nav-menu">
                <img class="header-logo" src="./img/boolflix.svg" alt="BoolFlix">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" @click="showAll"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" @click="showMovie"> Movies </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" @click="showTvs"> TV Series </a>
                    </li>
                </ul>
            </div>
            <!-- SEARCH BAR -->
            <div class="search">
                <span>Select your language </span>
                <select v-model="language" @change="filterSearch">
                    <option value="it">IT</option>
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                    <option value="ja">JA</option>
                    <option value="es">ES</option>
                    <option value="ru">RU</option>
                </select>
                <input type="text" 
                    placeholder="Search"
                    v-model="search"
                    autofocus
                    @keyup="filterSearch"
                    @keyup.enter="filterSearchDone"
                    >
                <button @click="filterSearchDone"><i class="fas fa-arrow-right"></i></button>
            </div>
        </header>
        <!-- MAIN SECTION -->
        <main class="main-section">
            <h2 class="media-title">FILMS</h2>
            <div class="movies-list">
                <!-- MOVIES -->
                <ul class="media movies"
                    v-show="moviesVisible"
                    v-for="movie in movieList"
                    >
                    <div class="img-container">
                        <img v-if="movie.poster_path" :src="`https://image.tmdb.org/t/p/original${movie.poster_path}`" :alt="movie.original_title">
                        <img v-else src="https://www.altavod.com/assets/images/poster-placeholder.png" :alt="movie.original_title">
                    </div>
                    <!-- <li class="title"> 
                        <h3>{{ movie.title }}</h3> 
                    </li>
                    <li class="original-title">
                        <small>
                            {{ movie.original_title }}
                        </small>
                    </li>
                    <li v-if="checkLanguage(movie)" class="original-language" > 
                        <img class="flag" :src="`./img/${movie.original_language}.png`" :alt="movie.original_language">   
                    </li>
                    <li v-else class="original-language" > 
                        Lingua originale: {{ movie.original_language }}
                    </li>
                    <li class="vote-average">
                        <i v-for=" vote in getValutation(movie.vote_average) " class="fas fa-star"></i>
                        <i v-for=" vote in ( 5 - getValutation(movie.vote_average) ) " class="far fa-star"></i>
                    </li> -->
                    <div class="description">
                        {{ movie.overview }} 
                    </div> 
                </ul>
            </div>
            <h2 class="media-title">TV SERIES</h2>
            <div class="tvs-list">
                <!-- TV SERIES -->
                <ul class="media tvs"
                    v-show="tvsVisible"
                    v-for="tv in tvList"
                    >
                    <div class="img-container">
                        <img v-if="tv.poster_path" :src="`https://image.tmdb.org/t/p/w342${tv.poster_path}`" :alt="tv.original_title">
                        <img v-else src="https://www.altavod.com/assets/images/poster-placeholder.png" :alt="tv.original_title">
                    </div>
                    <!-- <li class="title"> 
                        <h3>{{ tv.name }} </h3> 
                    </li>
                    <li class="original-title">
                        <small>
                            {{ tv.original_title }}
                        </small>
                    </li>                            
                    <li v-if="checkLanguage(tv)" class="original-language" > 
                        <img class="flag" :src="`./img/${tv.original_language}.png`" :alt="tv.original_language">   
                    </li>
                    <li v-else class="original-language" >
                        Lingua originale: {{ tv.original_language }}
                    </li>
                    <li class="vote-average">
                        <i v-for=" vote in getValutation(tv.vote_average) " class="fas fa-star"></i>
                        <i v-for=" vote in ( 5 - getValutation(tv.vote_average) ) " class="far fa-star"></i>
                    </li>-->
                    <div class="description">
                        {{ tv.overview }} 
                    </div> 
                </ul>
            </div>
        </main>
    </div>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
